<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .comment-container {
      margin-bottom: 20px;
    }

    .comment {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .comment .author {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comment .date {
      font-size: 12px;
      color: #888;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <title>Comment Section</title>
</head>
<body>
	
  <form id="commentForm">
    <textarea id="commentInput" placeholder="Write your comment here..." rows="4" cols="50"></textarea>
    <button style="align-items:end;" type="submit">Submit</button>
  </form>
	<br>
  <div class="comment-container">
    <div class="comment">
      <div class="author">John Doe</div>
      <div class="date">June 28, 2023</div>
      <div class="content">This is the first comment. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>
    <div class="comment">
      <div class="author">Jane Smith</div>
      <div class="date">June 27, 2023</div>
      <div class="content">This is the second comment. Pellentesque ac fermentum enim.</div>
    </div>
    <!-- Add more comments here -->
  </div>


  <script>
    document.getElementById("commentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var commentInput = document.getElementById("commentInput");
      var commentContent = commentInput.value.trim();

      if (commentContent !== "") {
        var commentSection = document.querySelector(".comment-container");

        var commentDiv = document.createElement("div");
        commentDiv.classList.add("comment");

        var authorDiv = document.createElement("div");
        authorDiv.classList.add("author");
        authorDiv.textContent = "New User";

        var dateDiv = document.createElement("div");
        dateDiv.classList.add("date");
        var currentDate = new Date().toLocaleString("en-US", { day: '2-digit', month: 'short', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' });
        dateDiv.textContent = currentDate;

        var contentDiv = document.createElement("div");
        contentDiv.classList.add("content");
        contentDiv.textContent = commentContent;

        commentDiv.appendChild(authorDiv);
        commentDiv.appendChild(dateDiv);
        commentDiv.appendChild(contentDiv);

        commentSection.insertBefore(commentDiv, commentSection.firstChild);

        commentInput.value = ""; // Clear the comment input field
      }
    });
  </script>
</body>
</html>
