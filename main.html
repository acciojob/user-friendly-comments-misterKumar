<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<textarea rows="4" cols="50"  id="textInput" placeholder="Write your comment here..." ></textarea>
	<button id="submit-btn">Submit</button>
	<div class="comments-container" >
		

	</div>
	<script>
		const date = new Date(); // Current date and time
        const dayOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][date.getUTCDay()];
        const day = date.getUTCDate().toString().padStart(2, "0");
        const month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][date.getUTCMonth()];
        const year = date.getUTCFullYear();
        const hours = date.getUTCHours().toString().padStart(2, "0");
        const minutes = date.getUTCMinutes().toString().padStart(2, "0");
        const seconds = date.getUTCSeconds().toString().padStart(2, "0");

        const dateString = `${dayOfWeek}, ${day} ${month} ${year} ${hours}:${minutes}:${seconds} GMT`;
		const temp=document.getElementsByClassName("comments-container")[0];
		temp.innerHTML=`
        <div class="comment">
			<h1>Task 1</h1>
			<div class="author">
				<p>Mister Kumar</p>
				<p>${dateString}</p>
			</div>
		</div>
  `
	</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
